    <style>
        body {
            padding-top: 56px; /* Height of the navbar */
            top: 0;
            left: 0;
            width: 100%;
            margin: 0 auto;
        }
        .appointment-form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .appointment-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .appointment-form label {
            display: block;
            margin-bottom: 5px;
        }
        .appointment-form input,
        .appointment-form select,
        .appointment-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .appointment-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
        }
        .appointment-form button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function showAlert(event) {
            event.preventDefault();
            alert('Your appointment has been booked successfully!');
            document.getElementById('appointment-form').reset();
        }
    </script>

<center>
  <h2>Book a Appointment with Us!</h2>
  
    <div class="appointment-form">
      <h2>Appointment Form</h2>
      <form id="appointment-form" onsubmit="showAlert(event)">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>

          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>

          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
          </select>

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="appointment_date">Preferred Appointment Date</label>
          <input type="date" id="appointment_date" name="appointment_date" required>

          <label for="department">Department</label>
          <select id="department" name="department" required>
              <option value="">Select</option>
              <option value="cardiology">Cardiology</option>
              <option value="dermatology">Dermatology</option>
              <option value="neurology">Neurology</option>
              <option value="orthopedics">Orthopedics</option>
              <option value="pediatrics">Pediatrics</option>
              <option value="general">General Medicine</option>
          </select>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Describe your symptoms or any specific request"></textarea>

          <button type="submit">Book Appointment</button>
      </form>
  </div>
  </center>
